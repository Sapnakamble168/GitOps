name: Update Kubernetes Manifest

# Trigger the workflow on push to the master branch or manual dispatch
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  update-k8s-manifest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Kubernetes manifest update script
        env:
          IMAGE_NAME: krishna33gaikwad/node-mysql-curd-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Make the script executable
          chmod +x ./update-k8s-manifest.sh
          
          # Run the script (pass arguments if needed)
          ./update-k8s-manifest.sh $IMAGE_NAME $IMAGE_TAG

      - name: Push changes back to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set the remote URL to use the GITHUB_TOKEN for authentication
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/krishna33-vish/node-app.git

          # Add and commit the changes
          git add .
          git commit -m "Auto-update Kubernetes manifest with new image tag"

          # Push the changes back to the repository
          git push origin master
